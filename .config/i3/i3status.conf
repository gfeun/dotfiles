general {
  colors = true
  interval = 10
}

order += "timewarrior"
order += "networkmanager"
order += "xrandr"
#order += "systemd vpn"
#order += "file_status"
order += "volume_status"
order += "disk /"
order += "battery all"
order += "load"
order += "tztime local"

py3status {
  nagbar_font = 'xft:Inconsolata for Powerline 20'
}

networkmanager {
    devices = ['[e|w]*']
}

xrandr {
  force_on_start = "eDP-1-1"
  eDP-1-1_primary = True
  eDP-1-1_workspaces = "1,2,3"
  HDMI-0_pos = "left-of eDP-1-1"
  HDMI-0_workspaces = "4"
}

volume_status {
  button_mute = 1
}

battery all {
  format = "%status %percentage %remaining"
}

tztime local {
  format = "%Y-%m-%d %H:%M:%S"
}

load {
  format = "%1min"
}

disk "/" {
  format = "%avail"
}

# show the status of vpn service
# left click to start, right click to stop
systemd vpn {
    unit = 'orange-vpn.service'
    format = '{unit}'
    hide_extension = True
    on_click 1 = 'exec sudo systemctl start orange-vpn'
    on_click 3 = 'exec sudo systemctl stop orange-vpn'
}

file_status {
  format = '[\?color=path proxy]'
  paths = ["/tmp/proxy_enable"]
  on_click 1 = "exec touch /tmp/proxy_enable"
  on_click 3 = "exec rm /tmp/proxy_enable"
}

timewarrior {
  thresholds = {
      'tracking': [(0, 'bad'), (1, 'good')],
  }
  format = "Timew:[\?color=tracking [\?if=tracking  Tracking| Off]]"
}
