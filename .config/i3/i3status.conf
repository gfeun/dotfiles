# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 10
}

order += "pomodoro"
order += "backlight"
order += "bluetooth"
order += "do_not_disturb"
#order += "timewarrior"
order += "networkmanager"
order += "xrandr"
#order += "systemd vpn"
order += "volume_status"
order += "disk /"
order += "battery all"
order += "load"
order += "tztime local"
order += "keyboard_layout"

networkmanager {
    devices = ['[e|w]*']
}

xrandr {
  cache_timeout = 10
  force_on_start = ["HDMI-0", "eDP-1-1"]
  force_on_change = ["HDMI-0", "eDP-1-1"]
  on_udev_drm = "refresh"
  DP-1_pos = "right-of eDP-1-1"
  HDMI-0_pos = "right-of eDP-1-1"

  eDP-1-1_icon = "ðŸ’»"
  DP-0_icon = "ðŸ“«"
  DP-1_icon = "ðŸ“«"
  HDMI-0_icon = "ðŸ“«"
}

volume_status {
  button_mute = 1
}

battery all {
  format = "%status %percentage %remaining"
}

tztime local {
  format = "%Y-%m-%d %H:%M:%S"
}

load {
  format = "Load %15min %5min %1min"
}

disk "/" {
  format = "%avail"
}

# show the status of vpn service
# left click to start, right click to stop
systemd vpn {
    unit = 'openvpn-client@client.service'
    format = 'vpn'
    hide_extension = True
    on_click 1 = 'exec sudo systemctl start openvpn-client@client.service'
    on_click 3 = 'exec sudo systemctl stop openvpn-client@client.service'
}

# timewarrior {
