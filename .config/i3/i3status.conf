# }

# display ON/OFF
do_not_disturb {
    format = '{name} DND [\?color=state [\?if=state  ON|OFF]]'
}

keyboard_layout {
    layouts = ['fr', 'us intl']
}

bluetooth {
}

backlight {
cache_timeout = 60
}

pomodoro {
  format = "{bar}"
}
